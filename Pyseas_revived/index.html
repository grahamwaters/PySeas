<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoy Images</title>
    <script>
        function refreshImages() {
            setTimeout(function() {
                location.reload();
            }, 15000);
        }
    </script>
</head>
<body onload="refreshImages()">
    <h1>Buoy Images</h1>
    <div>
        {% for buoy_id, image_url in image_urls %}
            <div>
                <h3>Buoy ID: {{ buoy_id }}</h3>
                <img src="{{ image_url }}" alt="Buoy image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
